
<button mat-raised-button color="primary" (click)="openAddDialog()">Add Grocery</button>

<div class="container">
  <div *ngFor="let grocery of groceries" class="grocery-card">
    <mat-card>
      <mat-card-title>{{grocery.groceryId}}.{{ grocery.groceryName }}</mat-card-title><hr>
      <mat-card-content>
        <p>Cost Per Item: {{ grocery.costPerItem }}</p>
        <p>Items Available: {{ grocery.groceryAmounts.itemsAvailable }}</p>
        <p>Total Cost: {{ grocery.groceryAmounts.totalCostOfItems }}</p>
        <p>Source: {{ grocery.grocerySource.stateName }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="openEditDialog(groceryId,grocery)">Edit</button>
        <button mat-button color="warn" (click)="openDeleteDialog(grocery)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-dialog-actions *ngIf="editDialogOpen">
  <button mat-button color="primary" >Update</button>
  <button mat-button color="warn" (click)="closeEditDialog()">Cancel</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="deleteDialogOpen">
  <button mat-button color="warn" >Delete</button>
  <button mat-button color="primary" (click)="closeDeleteDialog()">Cancel</button>
</mat-dialog-actions>
